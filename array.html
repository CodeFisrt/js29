    <div class="row">
        <div class="col-6">
            <p id="pState"></p>
        </div>
        <div class="col-3">
            <input type="text" id="txtState">
        </div>
        <div class="col-3">
            <input type="button" onclick="addState()" value="Add State">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <input type="text" id="textIndex" placeholder="Enter Index">
        </div>
        <div class="col-3">
            <input type="button" onclick="removeState()" value="Remove">
        </div>
    </div>
    <script>

        var stateList = ["Mp","MH","Goa","Punjab","Hyderabad"];
        //stateList.splice(2,2);

        stateList.push("AP")
        stateList.push("Rajstan")

        stateList.unshift("Kolkata")
        console.log(stateList)
        stateList.shift()
        console.log(stateList)
        debugger;
        document.getElementById("pState").innerText = stateList;

        function addState() {
            var stateNAme = document.getElementById("txtState").value;
            stateList.push(stateNAme)
            document.getElementById("pState").innerText = stateList;
        }

        function removeState() {
            var index = document.getElementById("textIndex").value;
            stateList.splice(index,1)
        }
    </script>
