<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onresize="onsizeChange()">
    <script>
        function onsizeChange() {
           console.log('onsizeChange')
        }
        function showWelcomeMsg() {
            alert("Welcome b-29")
        }
        function onCityChangd() {
            alert("City Changed")
        }
        function onBlurEvent() {
            console.log("focus Out")
        }
        function onFocusin() {
           console.log("focus in")
        }
         

         
    </script>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-success" onclick="showWelcomeMsg()" >Show Welcome</button>
        </div>
        <div class="col-3">
            <h1 onclick="showWelcomeMsg()">Hello</h1>
        </div>
        <div onclick="showWelcomeMsg()" class="col-3 bg-warning">
            Div 3
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <select onchange="onCityChangd()">
                <option>Pune</option>
                <option >Nagpur</option>
                <option>Jaipur</option>
            </select>
        </div>
        <div class="col-3">
            <input type="text" oninput="onCityChangd()">
        </div>
        <div class="col-3">
            <input type="text" onfocus="onFocusin()" onblur="onBlurEvent()">
        </div>
    </div>
    <script>
        function onMouseIn() {
            console.log("Mouse Entered")
        }
        function onMouseLevae() {
            console.log("Mouse Left")
        }
    </script>

    <div class="row">
        <div onmouseenter="onMouseIn()"
        onmouseleave="onMouseLevae()"
        class="col-4 p-4 bg-danger">
            Div22
        </div>
    </div>
    
    
</body>
</html>
