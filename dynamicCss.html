<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <script>
        function adddiv1Geen() {
            document.getElementById("div1").style.backgroundColor = "green";
        }
        function adddiv1Red() {
            document.getElementById("div1").style.backgroundColor = "red";
        }
        function adddiv1ywllo() {
            document.getElementById("div1").style.backgroundColor = "yellow";
        }

        function addDiv1BackColor(color) {
            document.getElementById("div1").style.backgroundColor =  color;
        }

        function createCircle() {
            var div2 = document.getElementById("div2");
            div2.style.backgroundColor ="red";
            div2.style.width = "156px"
            div2.style.height = "156px"
            div2.style.borderRadius = "50%"; 
        }
        function createSquare() {
            document.getElementById("div2").style.backgroundColor ="yellow";
            document.getElementById("div2").style.width = "156px"
            document.getElementById("div2").style.height = "156px"
            document.getElementById("div2").style.borderRadius = "0%"
        }
    </script>
    <div class="row">
        <div class="col-3">
            <div class="p-4"  id="div1">
                Div 1
            </div>
        </div>
        <div class="col-4">
            <div id="div2">
                Div 2
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-3">
           <button class="btn btn-success" onclick="addDiv1BackColor('green')">Add</button>
           <button class="btn btn-danger" onclick="addDiv1BackColor('red')">Add</button>
           <button class="btn btn-warning" onclick="addDiv1BackColor('yellow')">Add</button>
        </div>
        <div class="col-3">
            <button class="btn btn-success" onclick="createCircle()">Crete Circle</button>
            <button  class="btn btn-warning" onclick="createSquare()">Crete Square</button>
        </div>
    </div>
    <hr>
    <hr>
    <script>
        function adddiv3BackClassName(className){
            document.getElementById("div3").classList.remove('bg-success')
            document.getElementById("div3").classList.remove('bg-danger')

            document.getElementById("div3").classList.add(className);
        }

        function addShape(classname) {
            document.getElementById("div4").classList.remove('circle')
            document.getElementById("div4").classList.remove('square')

            document.getElementById("div4").classList.add(classname)
        }
    </script>
    <div class="row">
        <div class="col-3">
            <div class="p-4"  id="div3">
                Div 3
            </div>
        </div>
        <div class="col-4">
            <div id="div4">
                Div 4
            </div>
        </div>
    </div>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
        .square {
            width: 100px;
            height: 100px; 
            background-color: orange;
        }
    </style>
    <div class="row pt-3">
        <div class="col-3">
           <button class="btn btn-success" onclick="adddiv3BackClassName('bg-success')" >Add</button>
           <button class="btn btn-danger" onclick="adddiv3BackClassName('bg-danger')" >Add</button> 
        </div>
        <div class="col-3">
            <button class="btn btn-success" onclick="addShape('circle')" >Crete Circle</button>
            <button  class="btn btn-warning"  onclick="addShape('square')" >Crete Square</button>
        </div>
    </div>

</body>
</html>
