<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  
    <div class="row">
        <div class="col-3">
            <input type="text" id="txtName" placeholder="Name">
        </div>
        <div class="col-3">
            <input type="text" id="txtContact" placeholder="Contact No">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <input type="button" onclick="onSaveData()" value="Save Data">
        </div>
        <div class="col-3">
            <input type="button" onclick="clearData()" value="Clear">
        </div>
    </div>
    <script>
        var name= "";
        var contactNo = "";
        document.getElementById("txtName").value =  localStorage.getItem('studName')
        document.getElementById("txtContact").value =  localStorage.getItem('studMobile')

        function onSaveData() {
            debugger;
           name = document.getElementById("txtName").value;
           contactNo =  document.getElementById("txtContact").value;

           localStorage.setItem('studName',name)
           localStorage.setItem('studMobile',contactNo)

           sessionStorage.setItem('studName',name)
           sessionStorage.setItem('studMobile',contactNo)

           
        }

        function clearData() {
            localStorage.clear() 
            localStorage.removeItem("studMobile");
            sessionStorage.clear();
        }
    </script>
</body>
</html>
