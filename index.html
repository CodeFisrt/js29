<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        function hideDiv() {
            document.getElementById("div1").style.display = "none"
        }
        function showDiv() {
             document.getElementById("div1").style.display = "block"
        }
    </script>
    <div class="row">
        <div class="col-3">
            <div id="div1" class="bg-success text-white p-4">
                Div 1
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-3">
            <button class="btn btn-primary" onclick="showDiv()"> Show</button>
            <button class="btn btn-danger" onclick="hideDiv()">Hide</button>
        </div>
    </div>
    
</body>
</html>
